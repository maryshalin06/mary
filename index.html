<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    color:white;
    text-align:center;
    padding:40px 18px;
    overflow-x:hidden;
}

.card{
    max-width:600px;
    margin:auto;
    background:rgba(255,255,255,0.08);
    padding:30px 22px;
    border-radius:20px;
    backdrop-filter: blur(14px);
    box-shadow:0 10px 40px rgba(0,0,0,.4);
}

.section{
    margin:26px 0;
    opacity:0;
    transform:translateY(25px);
    transition:.6s ease;
}

.section.show{
    opacity:1;
    transform:translateY(0);
}

button{
    background:#ff4fa3;
    border:none;
    padding:14px 22px;
    border-radius:14px;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin:10px;
    position:relative;
}

#question{
    display:none;
    margin-top:30px;
}

#noBtn{
    background:#888;
}

.heart{
    position:fixed;
    top:-20px;
    font-size:20px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card">

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

<div class="section">Don‚Äôt read this fast.</div>
<div class="section">Talking to you became my calm part of the day.</div>
<div class="section">I like where this is going‚Ä¶ at our pace.</div>
<div class="section">‚Äî Mary</div>

<button onclick="showQuestion()">Continue</button>

<div id="question">
    <h2>Will you be my Valentine? üíå</h2>
    <button onclick="yesClicked()">Yes</button>
    <button id="noBtn">No</button>
</div>

</div>

<script>
const sections=document.querySelectorAll('.section');

function reveal(){
    const trigger=window.innerHeight*0.85;
    sections.forEach(sec=>{
        const top=sec.getBoundingClientRect().top;
        if(top<trigger) sec.classList.add('show');
    });
}
window.addEventListener('scroll',reveal);
reveal();

function showQuestion(){
    document.getElementById("question").style.display="block";
}

// No button runs away + becomes yes
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
    noBtn.innerText="Yes üòÑ";
    const x=Math.random()*300-150;
    const y=Math.random()*200-100;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
});

// yes clicked hearts
function yesClicked(){
    for(let i=0;i<40;i++){
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§Ô∏è";
        heart.className="heart";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(2+Math.random()*3)+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
}
</script>

</body>
</html>
